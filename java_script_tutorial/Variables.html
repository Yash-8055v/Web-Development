<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <script >
        var msg = 'hello'; /*This variable can be access anywere*/ 
        let msg2 = 'world'; /*This var can be access within given block of code "not used nowdays"*/
        const pi = 3.14;   /* const is used to define constant values "instead of var use let"*/
        console.log(msg); /*This is used to print value on Console "by default use this"*/
        console.log(msg2);
        console.log(pi);
    </script>
</body>
</html>
