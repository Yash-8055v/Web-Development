<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        console.log( 5 == 5);   /* true*/
        console.log( 5 === 5);  /* true*/
        

        console.log( 5 == '5');  /* true*/ /* It checks value equality*/
        console.log( 5 ==='5');  /* false*/ /* It checks value and type equality*/

    </script>
</body>
